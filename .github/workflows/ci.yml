name: CI Pipeline

# Mely eseményekre fusson: push bármely branch-re, PR a main-re
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      # 1. Lekérjük a kódot
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python környezet beállítása
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Függőségek telepítése
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install SQLAlchemy alembic pytest flake8 black

      # 4. Lint ellenőrzés (PEP8 + black)
      - name: Lint with flake8 and black
        run: |
          black --check .
          flake8 .

      # 5. Adatbázis migrációk tesztként (offline mód)
      - name: Run Alembic migrations (dry-run)
        run: |
          alembic upgrade head --sql

      # 6. Egységtesztek futtatása
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
